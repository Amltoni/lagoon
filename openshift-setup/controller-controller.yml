---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: lagoon-kbd-controller-manager
  namespace: lagoon-build-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.1
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        - --openshift=true
        command:
        - /manager
        env:
        - name: RABBITMQ_USERNAME
          value: guest
        - name: RABBITMQ_PASSWORD
          value: guest
        - name: RABBITMQ_HOSTNAME
          value: 172.17.0.1:5672
        - name: LAGOON_TARGET_NAME
          value: ci-local-openshift-os
        - name: OVERRIDE_BUILD_DEPLOY_DIND_IMAGE
          value: 172.17.0.1:5000/lagoon/oc-build-deploy-dind:latest
        image: amazeeio/lagoon-builddeploy:v0.1.4
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
