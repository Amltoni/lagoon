{{ if .Capabilities.APIVersions.Has "backup.appuio.ch/v1alpha1/PreBackupPod" }}
apiVersion: backup.appuio.ch/v1alpha1
kind: PreBackupPod
metadata:
  name: {{ include "mongodb-dbaas.fullname" . }}-prebackuppod
  labels:
    {{- include "mongodb-dbaas.labels" . | nindent 4 }}
  annotations:
    {{- include "mongodb-dbaas.annotations" . | nindent 4 }}
spec:
  backupCommand: mongodump --host $BACKUP_DB_HOST --port $BACKUP_DB_PORT --db $BACKUP_DB_DATABASE --password $BACKUP_DB_PASSWORD --archive
  fileExtension: .{{ include "mongodb-dbaas.fullname" . }}.tar
  pod:
    metadata:
      labels:
        prebackuppod: {{ include "mongodb-dbaas.fullname" . }}
        {{- include "mongodb-dbaas.labels" . | nindent 8 }}
    spec:
      containers:
        - args:
            - sleep
            - infinity
          env:
            - name: BACKUP_DB_HOST
              valueFrom:
                configMapKeyRef:
                  key: {{ include "mongodb-dbaas.fullnameUppercase" . }}_HOST
                  name: lagoon-env
            - name: BACKUP_DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  key: {{ include "mongodb-dbaas.fullnameUppercase" . }}_USERNAME
                  name: lagoon-env
            - name: BACKUP_DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: {{ include "mongodb-dbaas.fullnameUppercase" . }}_PASSWORD
                  name: lagoon-env
            - name: BACKUP_DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  key: {{ include "mongodb-dbaas.fullnameUppercase" . }}_DATABASE
                  name: lagoon-env
          image: imagecache.amazeeio.cloud/library/alpine
          imagePullPolicy: Always
          name: {{ include "mongodb-dbaas.fullname" . }}-prebackuppod
{{ end }}
